name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build cursor project
        run: |
          echo "Building cursor..."
          cd cursor
          npm ci --legacy-peer-deps
          npm run build -- --base=/cursor/

      - name: Build gemini project
        run: |
          echo "Building gemini..."
          cd gemini
          npm ci --legacy-peer-deps
          npm run build -- --base=/gemini/

      - name: Build kimi project
        run: |
          echo "Building kimi..."
          cd kimi
          npm ci --legacy-peer-deps
          npm run build -- --base=/kimi/

      - name: Build coze project
        run: |
          echo "Building coze..."
          cd coze
          npm ci --legacy-peer-deps
          # Set basePath for GitHub Pages
          BASE_PATH=/coze ASSET_PREFIX=/coze npm run build

      - name: Prepare deployment
        run: |
          echo "Preparing deployment structure..."
          mkdir -p deploy

          # Copy root index page
          cp index.html deploy/

          # Copy cursor to /cursor subpath
          mkdir -p deploy/cursor
          cp -r cursor/dist/* deploy/cursor/

          # Copy gemini to /gemini subpath
          mkdir -p deploy/gemini
          cp -r gemini/dist/* deploy/gemini/

          # Copy kimi to /kimi subpath
          mkdir -p deploy/kimi
          cp -r kimi/dist/* deploy/kimi/

          # Copy coze to /coze subpath
          mkdir -p deploy/coze
          cp -r coze/out/* deploy/coze/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
